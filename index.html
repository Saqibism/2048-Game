<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: rgb(237, 194, 46);
      }
      #result {
        margin: 20px 450px;
        background-color: red;
        align-content: center;
        justify-content: center;
        text-align: center;
        font-size: 30px;
      }
      .flex-container {
        display: flex;
        flex-wrap: wrap;
        width: 510px;
        background-color: #7bafd4;
        align-content: center;
        justify-content: center;
        margin-left: auto;
        margin-right: auto;
        padding: 4px;
        border-radius: 10px;
      }
      h1 {
        margin-top: 4px;
        margin-bottom: 4px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
        border-radius: 10px;
      }
      #container {
        align-content: center;
        margin: 20px;
      }
      #bottom-content {
        align-content: center;
        text-align: center;
        justify-content: center;
      }
      #score {
        margin: 20px;
        font-size: 17px;
      }
      #reset {
        background-color: #7bafd4;
        margin: 5px;
      }
      #instructions {
        border: 2px;
        padding: 15px;
        border-style: solid;
        margin: 10px 200px 10px 200px;
      }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="engine/game.js" type="module"></script>
    <script src="view.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <div id="container">
      <h1>2048</h1>

      <div class="flex-container">
        <div id="1,1">1</div>
        <div id="1,2">2</div>
        <div id="1,3">3</div>
        <div id="1,4">4</div>
        <div id="2,1">5</div>
        <div id="2,2">6</div>
        <div id="2,3">7</div>
        <div id="2,4">8</div>
        <div id="3,1">9</div>
        <div id="3,2">10</div>
        <div id="3,3">11</div>
        <div id="3,4">12</div>
        <div id="4,1">13</div>
        <div id="4,2">14</div>
        <div id="4,3">15</div>
        <div id="4,4">15</div>
      </div>
      <div id="bottom-content">
        <div id="score"></div>
        <div id="score"></div>
        <button class="btn btn-primary" id="reset">Reset</button>
      </div>
      <div id="result"></div>
      <div id="instructions">
        Instructions: Swipe in any directions by using the arrow keys to combine
        the same value tiles. The goals of the game is to get to the tile 2018.
        If you cannont make any further moves in the board then you lose.
      </div>
    </div>
  </body>
</html>
